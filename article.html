  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Page | DPSM</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/dpsmlogo.png" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <script src="/components/header/university-navbar.js" defer></script>
    <script src="/components/header/division-navbar.js" defer></script>
    <script src="/components/footer.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- University Navbar Section -->
      <university-navbar></university-navbar>
      <!-- End of University Navbar -->
      <!-- Division Navbar Section -->
      <division-navbar></division-navbar>
      <!-- End of Division Navbar -->
      <!-- Hero Section -->
      <div class="news-hero" style="position: relative; height: 50vh; background-size: cover; background-position: center;"></div>
      <!-- End of Hero Section -->
      <!-- Article Section -->
      <div class="container-fluid p-5">
        <div class="row">
          <!-- Article Title -->
          <div class="px-4 pt-5 p-md-5 text-start">
            <div class="row article-title">
              <div class="col-lg-12">
                <div class="course-organization-name d-flex flex-column align-items-center h-100 justify-content-start">
                  <p class="section-title lead mb-4 display-4 fw-bold"></p>
                  <p class="section-subtitle mb-4 display-7"></p>
                </div>
              </div>
            </div>
            <!-- Article Content -->
            <div class="news-content">
              <!-- Content will be populated dynamically -->
            </div>
          </div>
        </div>
      </div>
      <!-- End of Article Section -->

      <!-- Footer -->
      <dpsm-footer></dpsm-footer>
      <!-- End of Footer -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="javascript/navbar.js"></script>
      <script type="module" src="javascript/article.js"></script>
    </div>
  </body>
</html>
