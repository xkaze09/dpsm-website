    <script>

      function grow(image){
        document.getElementById("menu").style.opacity="1";
        document.getElementById("menu").style.visibility="visible";
        var x = image.getAttribute("src");
        document.getElementById("classimg").setAttribute("src",x);
        
      
        document.getElementById("desc").innerHTML=	image.nextElementSibling.innerHTML;
        
        document.getElementById("menu").style.background="rgba(0,0,0,0.3)";
        
        }
      function exit(){
        document.getElementById("menu").style.visibility="hidden";
        document.getElementById("menu").style.opacity="0";
      }	
      
      
        
      </script>
    <div id="menu">
      <div class="popup-wrapper">
        <div class="menu img-desc">
          <img src="" id="classimg">
          <div id="desc" class="img-overlay"></div>
        </div>
      </div>
      <div class="menu-outside" onclick="exit()"></div>
